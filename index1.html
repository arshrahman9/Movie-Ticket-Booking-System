<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaWorld - Movie Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-gradient"><i class="fas fa-film"></i> CinemaWorld</h1>
            <nav>
                <a href="#" class="nav-link">Movies</a>
                <a href="#" class="nav-link">Cinemas</a>
                <a href="#" class="nav-link">Offers</a>
            </nav>
        </header>

        <!-- Movie Carousel -->
        <div id="movie-carousel" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner" id="carousel-movies"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#movie-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#movie-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Movie List Section -->
        <section id="movies-section" class="mb-5">
            <h2 class="mb-4">Available Movies</h2>
            <div class="row" id="movie-list">
                <!-- Movie Cards Will Be Injected Here -->
            </div>
        </section>

        <!-- Seat Booking Section -->
        <section id="booking-section" class="mt-5">
            <h2>Select Your Seats</h2>
            <div class="seat-container" id="seat-layout"></div>

            <!-- Seat Legend -->
            <div class="mt-3">
                <span class="seat-legend available"></span> Available
                <span class="seat-legend selected"></span> Selected
                <span class="seat-legend occupied"></span> Occupied
            </div>

            <!-- Booking Summary -->
            <div class="mt-4 booking-summary">
                <h3>Booking Summary</h3>
                <p><strong>Movie:</strong> <span id="selected-movie">Not selected</span></p>
                <p><strong>Seats:</strong> <span id="selected-seats">None</span></p>
                <p><strong>Total:</strong> $<span id="total-price">0.00</span></p>
            </div>

            <!-- Payment Section -->
            <div class="payment-section">
                <button class="btn btn-success" onclick="processPayment()">Proceed to Payment</button>
            </div>
        </section>
    </div>

    <!-- JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
